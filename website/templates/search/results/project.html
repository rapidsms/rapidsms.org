{% with project=result.object %}
<div class="results-header">
    <i class="icon-white icon-file-text"></i>
    <a href="{{ result.get_absolute_url }}">{{ project }}</a>
</div>

{% if result.countries  %}
<div class="results-subheader">
    located in
    {% for country in result.countries %}
        {{ country }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</div>
{% endif %}

<div class="results-description">
    {{ project.description|truncatewords_html:50|safe }}
</div>
{% endwith %}
