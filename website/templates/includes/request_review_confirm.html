<div id="request-review" class="modal hide fade"
        tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Request your project to be reviewed</h3>
    </div>
    <div class="modal-body">
        <p>Your project needs to be reviewed before being published. Send your project for review now!</p>
    </div>
    <div class="modal-footer">
        <form id="delete-form" method="post"
                action="{{ action }}" style="margin-bottom: 0;">
            {% csrf_token %}
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <input type="submit" name="submit" class="btn btn-primary" value="Confirm" />
        </form>
    </div>
</div>
